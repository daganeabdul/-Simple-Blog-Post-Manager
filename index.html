<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Post Manager</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="app-wrapper">
    <header>
      <h1> Blog Post Manager</h1>
    </header>

    <div class="container">
      <aside id="post-list">
        <h2>All Posts</h2>
        <ul id="posts-container"></ul>
      </aside>

      <main id="post-detail">
        <h2 id="post-title">Select a post</h2>
        <p id="post-content"></p>
        <p><em id="post-author"></em></p>

        <div class="button-group">
          <button id="edit-button" class="hidden">Edit</button>
          <button id="delete-button" class="hidden">Delete</button>
        </div>

        <form id="edit-post-form" class="hidden">
          <h4>Edit Post</h4>
          <label for="edit-title">Title:</label>
          <input type="text" id="edit-title" />
          <label for="edit-content">Content:</label>
          <textarea id="edit-content"></textarea>
          <div class="button-group">
            <button type="submit">Update</button>
            <button type="button" id="cancel-edit">Cancel</button>
          </div>
        </form>

        <section id="new-post">
          <h2>Add New Post</h2>
          <form id="new-post-form">
            <label for="new-title">Title:</label>
            <input type="text" id="new-title" placeholder="Title" required />

            <label for="new-content">Content:</label>
            <textarea id="new-content" placeholder="Content" required></textarea>

            <label for="new-author">Author:</label>
            <input type="text" id="new-author" placeholder="Author" required />

            <button type="submit">Add Post</button>
          </form>
        </section>
      </main>
    </div>

    <footer>
      <p>© 2025 Blog Post Manager. Built with ❤️ by Abdirahman Dagane</p>
    </footer>
  </div>

  <script src="index.js"></script>
</body>

</html>
